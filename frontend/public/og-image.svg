<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#1a2c42" />

    <!-- Colorful gradient background element -->
    <rect x="0" y="0" width="1200" height="630" fill="url(#gradient)" opacity="0.2" />
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF8C00" />
            <stop offset="100%" stop-color="#FFA500" />
        </linearGradient>
    </defs>

    <!-- Notification Icon -->
    <g transform="translate(450, 200) scale(1.5)">
        <!-- Bell Icon -->
        <path d="M100,70 C100,30 140,30 140,70 L140,105 L160,125 L80,125 L100,105 Z" fill="#FFA000" />
        <circle cx="120" cy="140" r="15" fill="#FFA000" />

        <!-- Notification Pulse Rings -->
        <circle cx="120" cy="70" r="60" fill="none" stroke="#FFCA28" stroke-width="3" opacity="0.5">
            <animate attributeName="r" from="20" to="60" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="120" cy="70" r="40" fill="none" stroke="#FFCA28" stroke-width="2" opacity="0.7">
            <animate attributeName="r" from="15" to="40" dur="2s" begin="0.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="0.8" to="0" dur="2s" begin="0.5s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Firebase Logo Hint -->
    <path d="M300,425 L340,325 L380,425 L300,425 Z" fill="#FFA000" />
    <path d="M320,375 L340,325 L360,375 L320,375 Z" fill="#F57C00" />

    <!-- Text -->
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Firebase Cloud Messaging Tester</text>
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFCA28">Debug &amp; Test FCM Notifications</text>

    <!-- Decorative Elements -->
    <rect x="250" y="475" width="700" height="4" rx="2" fill="#FFA000" />
    <circle cx="250" cy="477" r="6" fill="#FFCA28" />
    <circle cx="950" cy="477" r="6" fill="#FFCA28" />
</svg> 